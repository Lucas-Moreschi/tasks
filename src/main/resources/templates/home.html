<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<script src="/js/bootstrap.bundle.min.js"></script>
<style>
body {
  background-color: lightblue;
}

table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>

	<div class="container">
	<h2>Gestor de Tarefas</h2>
	<form action="/adicionar" method="post">
		<label for="fname">Nome da Tarefa:</label><br> <input type="text"
			id="nomeTarefa" name="nomeTarefa"> <input type="submit"
			value="Adicionar" class="btn btn-dark">
	</form>

	<table class="table mt-3 table-striped">
		<tr class="table-primary">
			<th>Nome Tarefa</th>
			<th>Status</th>
			<th >Data início</th>
			<th>Data término</th>
			<th>Id Tarefa</th>
			<th colspan="3">Ações</th>
		</tr>
			<tr th:each= "tarefa : ${tarefas}" >
			<td th:text="${tarefa.nomeTarefa}"></td>
			<td th:text="${tarefa.status}"></td>
			<td th:text="${tarefa.dataInicio}"></td>
			<td th:text="${tarefa.dataTermino}"></td>
			<td th:text="${tarefa.Num}"></td>
			<td colspan="3">
			<a th:href="@{/editar/{id}(id = ${tarefa.id})}" class="btn btn-primary">Editar</a>
			<a th:href="@{/encerrar/{id}(id = ${tarefa.id})}" class="btn btn-success">Encerrar</a>
			<a th:href="@{/excluir/{id}(id = ${tarefa.id})}" class="btn btn-danger">Excluir</a>
			</td>
		</tr>
	</table>
	</div>
</body>
</html>
